<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Karyawan</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Absensi Karyawan</h1>
    <p id="employee-id"></p>
    <button id="submit">Kirim Kehadiran</button>

    <script>
        const submitButton = document.getElementById('submit');
        const employeeIdElement = document.getElementById('employee-id');

        // Ambil ID karyawan dari URL
        const urlParams = new URLSearchParams(window.location.search);
        const employeeId = urlParams.get('id');
        if (!employeeId) {
            employeeIdElement.textContent = "ID Karyawan tidak ditemukan!";
            submitButton.disabled = true;
        } else {
            employeeIdElement.textContent = `ID Karyawan: ${employeeId}`;
        }

        // Dapatkan informasi perangkat
        const deviceInfo = navigator.userAgent;

        // Kirim data absensi
        submitButton.addEventListener('click', () => {
            const data = {
                id: employeeId,
                timestamp: new Date().toISOString(),
                deviceInfo: deviceInfo
            };

            // Kirim data ke Google Apps Script
            fetch('https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec', {
                method: 'POST',
                body: JSON.stringify(data),
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => response.json())
            .then(result => {
                if (result.status === "success") {
                    alert('Absensi berhasil dicatat!');
                } else {
                    alert(`Error: ${result.message}`);
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert('Gagal mengirim data. Cek koneksi internet atau Apps Script.');
            });
        });
    </script>
</body>
</html>
