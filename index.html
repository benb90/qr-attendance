<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Karyawan</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 20px; }
        video { width: 100%; max-width: 400px; }
        canvas { display: none; }
    </style>
</head>
<body>
    <h1>Selfie untuk Absensi</h1>
    <p id="employee-id"></p>
    <video id="video" autoplay playsinline></video>
    <button id="capture">Ambil Foto</button>
    <canvas id="canvas"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureButton = document.getElementById('capture');
        const context = canvas.getContext('2d');
        const employeeIdElement = document.getElementById('employee-id');

        // Fungsi untuk membaca parameter ID dari URL
        const urlParams = new URLSearchParams(window.location.search);
        const employeeId = urlParams.get('id');
        if (!employeeId) {
            employeeIdElement.textContent = "ID Karyawan tidak ditemukan!";
            captureButton.disabled = true;
        } else {
            employeeIdElement.textContent = `ID Karyawan: ${employeeId}`;
        }

        // Akses Kamera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then((stream) => {
                video.srcObject = stream;
            })
            .catch((err) => console.error('Gagal mengakses kamera:', err));

        // Ambil Foto dan Kirim Data ke Google Sheets
        captureButton.addEventListener('click', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Data untuk dikirim
            const imageData = canvas.toDataURL('image/png');
            const data = {
                id: employeeId,
                timestamp: new Date().toISOString(),
                image: imageData
            };

            fetch('https://script.google.com/macros/s/AKfycbwkTMCp6aB9NkvSNORBJhn5MQRCbuhjuJCnT4_Ucaldm58MceS5gsyXyzVZaNZIjqiuLQ/exec', {
                method: 'POST',
                body: JSON.stringify(data),
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => response.json())
            .then(result => {
                alert('Absensi berhasil!');
                console.log(result);
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
